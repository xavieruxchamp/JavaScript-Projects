<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Arrow Function Challenge</title>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>

        <!-- regular Function
        <script>
            function arrowF() {
                var flight = document.getElementById("F").value;
                document.getElementById("output").innerHTML = "Flight " + flight + " is on time.";
            }
        -->

        <!-- Arrow Function -->
        <script>
            const arrowF = () => {
                const flight = document.getElementById("F").value;
                document.getElementById("output").innerHTML = "Flight " + `${flight} is on time.`;
            }
        </script>
        </script>   
    </head>
   
    <body>
        <input id="F" value="Check your Flight:" />
        <button onclick="arrowF()">Submit</button>
        <p id="output"></p>
    </body>

</html>
