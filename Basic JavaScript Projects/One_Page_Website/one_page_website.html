<!DOCTYPE html>
<html lanmg="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./css/one_page_website.css">
		<script src="JS/one-page-website.js" defer></script>
		<title>One-Page Website</title>
	</head>
	
	<body>

	
		<!-- NAV -->
	<div>
		<div>
		
			<ul class="grid-list">
				<button href="#home" id="link">Home</button>
				<button href="#photos">Photos</button>
				<button href="#videos">Videos</button>
				<button href="#contact">Information Request</button>
			</ul>
		</div>
	</div>
	<!-- End NAV -->
		
	<!-- Home -->
	<div id="home">
		<div>
			<div>
				<h1 style="text-align:center">Scan Design</h1>
				<p style="text-align:center">A few samples of Scandinavian Design.</p>
			</div>
		</div>
	</div>
	<!-- End Home -->

		
		        <!-- new Lightbox-->
<section>

    <h1 class="font_1" style="text-align:center">Photos</h1>

        <!-- Images used to open the lightbox -->
    <div class="row">
        <div class="column">
        <img src="./images/thumb/car-small.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
        </div>
        <div class="column">
        <img src="./images/thumb/lamp-small.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
        </div>
        <div class="column">
        <img src="./images/thumb/bathtub-small.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
        </div>
        <div class="column">
        <img src="./images/thumb/train-small.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
        </div>
    </div>
    
    <!-- The Modal/Lightbox -->

    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
    
        <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="./images/thumb/car.PNG" style="width:100%">
        </div>
    
        <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="./images/thumb/lamp.PNG" style="width:100%">
        </div>
    
        <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="./images/thumb/bathtub.PNG" style="width:100%">
        </div>
    
        <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="./images/thumb/train.PNG" style="width:100%">
        </div>
    
        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
        <!-- Caption text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>
    
        <!-- Thumbnail image controls -->
        <div class="column">
            <img class="demo" src="./images/thumb/car-small.png" onclick="currentSlide(1)" alt="Car">
        </div>
    
        <div class="column">
            <img class="demo" src="./images/thumb/lamp-small.png" onclick="currentSlide(2)" alt="Lamp">
        </div>
    
        <div class="column">
            <img class="demo" src="./images/thumb/bathtub-small.png" onclick="currentSlide(3)" alt="Bathtub">
        </div>
    
        <div class="column">
            <img class="demo" src="./images/thumb/train-small.png" onclick="currentSlide(4)" alt="Train">
        </div>
        </div>
    </div>
</section>
  <!-- end of Lightbox -->

			<!-- Videos-->									
	<section>
		<h1 class="font_1" style="text-align:center">Video</h1>	
		<div id="video">									
			<center>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/XlHbOan_4t8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
			</center>
		</div>				
	</section>
		<!-- End Videos -->
		
		<!-- Contact -->
		<section>
			<div id="contact">
				<div class="info-req">

					<h1>Information Request</h1>
					<div>
						<h2>
						<span>Collaborators are always welcome.</span>
						<br/>Help us enrich this resource!
						</h2>
						<h3>
							Please provide us with your contact details.
						</h3>
					</div>

					<form action="" method="post">
						<input class="rsvp" type="text" value="First Name">
						<input class="rsvp" type="text" value="Last Name">
						<input class="rsvp" type="text" value="e-mail address">
						<input class="rsvp" type="text" value="Telephone">
						<div class="form-spacer">
							<label class="terms">Terms and Conditions</label>
						</div>
						<div class="submit">
							<input type="submit" value="Submit">
						</div>
					</form>
				</div>
			</div>
		
		</section>		
		<!-- End Gallery -->		

	<!-- Footer -->
	<div id="footer">
		<p style="text-align:center">Scan Design &nbsp;| &nbsp; &copy; 2023</p\>
	</div>
	<!-- End Footer -->
	
	</body>
</html>
