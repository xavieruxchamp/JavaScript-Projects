<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset-"utf-8">
        <title>Math Operators Assignment</title>
        <script src="JS/main.js"></script>
    </head>
    <body>
        <div>
            <!-- HTML elements with their event handlers-->
            <p id="Math"onclick="mySum()">Click for addition</p>
            <p id="Math"onclick="mySub()">Click for substraction</p>
            <p id="Math"onclick="myMulti()">Click for multiplication</p>
            <p id="Math"onclick="myDiv()">Click for division</p>
            <p id="Math"onclick="myMO()">Click for multiple operations</p>
            <p id="Math"onclick="modOP()">Click for modulus</p>
            <p id="Math"onclick="negOP()">Click for unary</p>
            <p id="Math"onclick="myInc()">Show Increment of 6</p>
            <p id="Math"onclick="myDec()">Show Decrement of 7.9</p>
            <button id="Math"onclick="myRan()">Click for a random number</button>
            <p id="Math"onclick="mathOB()">Apply a math object to 4.5</p>
        </div>
    </body>
