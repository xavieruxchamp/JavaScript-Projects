<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Methods</title>
        <script src="JS/main.js"></script>
    </head>
    <body>
        <div>
            <button onclick="Readable()">Click here for a newly assembled sentence.</button>
            <p id="Conc"></p>
            <button onclick="mySlice()">Click here for a slice of paragraph</button>
            <p id ="newSlice"></p>
            <button onclick="myCap()">Click here for text changed to upper case.</button>
            <p id="tocap"></p>        
            <button onclick="mySearch()">Click for the position of a search match</button>
            <p id ="lookup"></p>
            <button onclick="myStr()">Convert a number to a string</button>  
            <p id ="numtostr"></p>      
            <button onclick="myPre()">Limit number of digits of a given number</button>  
            <p id ="Prec"></p>  
            <button onclick="myFix()">Click to show number with given decimal places </button>  
            <p id ="fixmeth"></p>      
            <button onclick="myValue()">Click for the primitive value</button>  
            <p id ="val"></p>            
        </div>
    </body>
</html>
