<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
        
        <script>
           
            $(document).ready(function() {
                $("html").append(
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Paragraph 3</p>\
                                <p id='4'>Paragraph 4</p>\
                        </div>\
                        <button>A button</button>\
                    </div>\
                </body>"
                );
                //Fade and Slide animation
                $("#1").click(function() {
                    $("button").slideUp( 800 );
                })
                $("#2").css({"color":"red"});
                $("#3").click(function() {
                    $("h1").hide();
                });
                // Setting up an event response
                $( "#4" ).click(function() {
                console.log( "You clicked paragraph 4!" );
                });

            });



        </script>

</html>
